<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP | Funkoshop</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="#">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="Logo de Funkoshop" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/contacto.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__carro" href="/pages/carro/carro.html"><img src="/img/icons/cart-icon.svg"
                            alt="CARRITO" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <aside class="aside">
            <form class="search-form">
                <label class="search-form__label" for="search">BUSCAR</label>
                <input class="search-form__input" type="text" id="search" name="search"
                    placeholder="Ingrese término de búsqueda" />
            </form>
            <form class="sort-form">
                <label class="sort-form__label" for="sort">ORDENAR POR</label>
                <select class="sort-form__select" id="sort" name="sort">
                    <option value="asc">Menor a Mayor</option>
                    <option value="desc">Mayor a Menor</option>
                </select>
            </form>
            <form class="price-form">
                <label class="price-form__label">PRECIO</label>
                <div class="price-form__input-group">
                    <label class="price-form__sublabel" for="min-price">MIN</label>
                    <input class="price-form__input" type="number" id="min-price" name="min-price" placeholder="0" />
                </div>
                <div class="price-form__input-group">
                    <label class="price-form__sublabel" for="max-price">MAX</label>
                    <input class="price-form__input" type="number" id="max-price" name="max-price" placeholder="9999" />
                </div>
            </form>
            <form class="filter-form">
                <label class="filter-form__label">FILTRAR</label>
                <div class="filter-form__checkbox-group">
                    <input class="filter-form__checkbox" type="checkbox" id="new" name="new" />
                    <label class="filter-form__checkbox-label" for="new">NUEVOS</label>
                </div>
                <div class="filter-form__checkbox-group">
                    <input class="filter-form__checkbox" type="checkbox" id="offers" name="offers" />
                    <label class="filter-form__checkbox-label" for="offers">OFERTAS</label>
                </div>
                <div class="filter-form__checkbox-group">
                    <input class="filter-form__checkbox" type="checkbox" id="special-edition" name="special-edition" />
                    <label class="filter-form__checkbox-label" for="special-edition">EDICIÓN ESPECIAL</label>
                </div>
                <div class="filter-form__checkbox-group">
                    <input class="filter-form__checkbox" type="checkbox" id="favorites" name="favorites" />
                    <label class="filter-form__checkbox-label" for="favorites">FAVORITOS</label>
                </div>
            </form>
        </aside>
        <section class="news">
            <article class="news__card">
                <a href="#">
                    <picture>
                        <img src="/img/star-wars/trooper-1.webp" alt="STAR WARS STORMTROOPER" />
                    </picture>
                    <div>
                        <p>STAR WARS</p>
                        <h4>STORMTROOPER LIGHTSABER</h4>
                        <p>$1799,99</p>
                        <p>3 CUOTAS SIN INTERÉS</p>
                    </div>
                </a>
            </article>
            <article class="news__card">
                <a href="#">
                    <picture>
                        <img src="/img/pokemon/pidgeotto-1.webp" alt="Pokemon PIDGEOTTO" />
                    </picture>
                    <div>
                        <p>POKEMON</p>
                        <h4>PIDGEOTTO</h4>
                        <p>$1799,99</p>
                        <p>3 CUOTAS SIN INTERÉS</p>
                    </div>
                </a>
            </article>
            <article class="news__card">
                <a href="#">
                    <picture>
                        <img src="/img/harry-potter/luna-1.webp" alt="HARRY POTTER LUNA LOVEGOOD" />
                    </picture>
                    <div>
                        <p>HARRY POTTER</p>
                        <h4>LUNA LOVEGOOD LION MASK</h4>
                        <p>$1799,99</p>
                        <p>3 CUOTAS SIN INTERÉS</p>
                    </div>
                </a>
            </article>
        </section>
    </main>
    <footer>
        <section class="footer">
            <nav class="footer__nav">
                <ul>
                    <li class="footer__li"><a href="/pages/shop/shop.html">SHOP</a></li>
                    <li class="footer__li"><a href="/pages/admin/login/login.html">INGRESAR</a></li>
                    <li class="footer__li"><a href="/pages/contacto.html">CONTACTO</a></li>
                </ul>
                <picture class="footer__isotype">
                    <img src="/img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" />
                </picture>
            </nav>
        </section>
        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
