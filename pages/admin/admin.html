<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo de Funkoshop" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mainadmin container">
        <div class="search-bar">
            <img src="../../img/icons/search_icon.svg" alt="Icono de búsqueda" class="search-icon" />
            <input type="text" id="searchInput" class="search-form__input" placeholder="código, nombre o categoría" />
        </div>
        <div class="product-list">
            <div class="product-list__add">
                <h2 class="product-list__title">LISTADO DE PRODUCTOS</h2>
                <button class="product-list__add-button">AGREGAR<span class="plus-sign">+</span></button>
            </div>
            <table class="product-list__table">
                <thead>
                    <tr class="product-list__tr">
                        <th>ID</th>
                        <th>Código</th>
                        <th class="product-list__name">Nombre del Producto</th>
                        <th class="product-list__category">Categoría</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="product-list__tbody">
                        <td class="product-list__id">1</td>
                        <td class="product-list__code">STW001002</td>
                        <td>Baby Yoda Blueball</td>
                        <td>STARS WARS</td>
                        <td><img src="../../img/icons/edit_pencil.svg" alt="EDITAR" class="editar"></td>
                        <td><img src="../../img/icons/delete_trash.svg" alt="ELIMINAR" class="eliminar"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="footer__li"><a class="navbar__link" href="../shop/shop.html">SHOP</a></li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item"><a class="navbar__link" href="./login/login.html">INGRESAR</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../contacto.html">CONTACTO</a></li>
            </ul>
            <picture class="footer__isotype">
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" />
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
