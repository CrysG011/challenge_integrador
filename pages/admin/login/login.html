<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>
    <script defer src="/pages/admin/login/login.js"></script>
    <header class="headeradmin">
        <div id="headeradmin" class="headeradmin">
            <!-- El contenido de headeradmin.html se cargará aquí -->
        </div>
    </header>

    <main class="mainadmin">
        <div class="login-container">
            <h2>INGRESAR A MI CUENTA</h2>
            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="johndoe@correo.com" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    Recordarme
                </label>

                <button type="submit">Ingresar</button>
            </form>
            <a href="#">Olvidé mi contraseña</a>
        </div>
    </main>

    <footer>
        <div id="footeradmin" class="footeradmin">
            <!-- El contenido de footeradmin.html se cargará aquí -->
        </div>
    </footer>
</body>

</html>
