<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <form action="/admin/productos" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <h1>Modificar Producto</h1>
    <form action="/admin/productos/9?_method=PUT" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <h1>Eliminar Producto</h1>
    <form action="/admin/productos/9?_method=DELETE" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <h1>Obtener listado de productos</h1>
    <form action="/admin/productos" method="get">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
